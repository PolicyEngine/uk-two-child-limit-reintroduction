<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;background:#fff;color:#333;font-size:18px;line-height:1.6;padding:8px 0}
p{margin:8px 0}
</style>
</head>
<body>
<div id="content"></div>
<script>
fetch('./data/distributional.csv')
.then(r=>r.text())
.then(csv=>{
  const rows=csv.trim().split('\n').slice(1).map(l=>{const c=l.split(',');return{year:c[0],decile:parseInt(c[1]),avg:parseFloat(c[2]),rel:parseFloat(c[3])}});
  const y2029=rows.filter(r=>r.year==='2029-30');
  const y2030=rows.filter(r=>r.year==='2030-31');
  const maxDecile2029=y2029.reduce((a,b)=>Math.abs(b.rel)>Math.abs(a.rel)?b:a);
  const maxDecile2030=y2030.find(r=>r.decile===maxDecile2029.decile);
  const ordinals=['first','second','third','fourth','fifth','sixth','seventh','eighth','ninth','tenth'];
  const ord=ordinals[maxDecile2029.decile-1];
  const noChange2029=y2029.filter(r=>r.avg===0).map(r=>r.decile);
  const noChangeStr=noChange2029.length>0?`deciles ${noChange2029.join(' to ')}`:'none';

  let html=`<p>By income decile, reintroducing the two-child limit would cause the largest income losses for the ${ord} decile. Households in the ${ord} decile lose an average of ${Math.abs(maxDecile2029.rel).toFixed(1)}% of household income in ${maxDecile2029.year}, amounting to £${Math.abs(maxDecile2029.avg).toFixed(0)} per year. The losses decline for higher deciles, with ${noChangeStr} seeing no change — upper-income households rarely qualify for Universal Credit or Child Tax Credit, so the limit does not affect them. By 2030-31, the ${ord} decile's average loss changes to £${Math.abs(maxDecile2030.avg).toFixed(0)} per year. Figure 1 shows both relative and absolute changes by decile, with a toggle to switch between views and year buttons to compare 2029-30 and 2030-31.</p>`;
  document.getElementById('content').innerHTML=html;
});
</script>
</body>
</html>
